{% extends 'mailing_app/base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2>Удаление пользователя</h2>
<p>Вы действительно хотите удалить?</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Подтвердить</button>
    <a href="{% url 'mailing_app:recipients_list' %}" class="btn btn-primary">Отменить</a>
</form>
{% endblock %}

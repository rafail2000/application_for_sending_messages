<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skymail</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing_app:mailings_list' %}">Главная</a>
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing_app:mailing_create' %}">Добавить рассылку</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing_app:recipients_list' %}">Список клиентов</a>
        <form method="post" action="{% url 'users:logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="p-2 btn btn-outline-primary">Выйти</button>
        </form>
        <form method="post" action="{% url 'users:user_edit' user.pk %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="p-2 btn btn-outline-primary">Редактировать профиль</button>
        </form>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
